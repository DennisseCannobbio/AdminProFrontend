<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil de Usuario</h4>
        <hr />
        <form
          class="form p-t-20"
          [formGroup]="perfilForm"
          (ngSubmit)="guardarPerfil()"
        >
          <div class="form-group">
            <label for="exampleInputuname">Nombre</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                formControlName="nombre"
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Nombre de Usuario"
              />
            </div>
            <span
              *ngIf="f.nombre.errors?.required"
              class="text-danger text-left"
            >
              Debe ingresar un nombre de usuario
            </span>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                formControlName="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Email de Usuario"
                [readOnly]="usuario.google"
              />
            </div>
            <span
              *ngIf="f.email.errors?.required"
              class="text-danger text-left"
            >
              Debe ingresar un email
            </span>
            <span *ngIf="f.email.errors?.email" class="text-danger text-left">
              Debe ingresar un email válido
            </span>
          </div>
          <button
            [disabled]="perfilForm.invalid"
            type="submit"
            class="btn btn-success btn-block waves-effect waves-light m-r-10"
            [ngStyle]="{
              cursor: perfilForm.invalid ? 'not-allowed' : 'pointer'
            }"
          >
            <i class="fa fa-save"></i>
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi Avatar</h4>
        <hr />

        <div class="text-center">
          <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" class="img-avatar" />
          <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" />
        </div>

        <input
          type="file"
          (change)="adjuntarImagen($event)"
          [(ngModel)]="imagenEv"
          class="mt-5 form-control"
        />
        <br />
        <span *ngIf="imagenValida == false" class="text-left text-danger">
          Debe seleccionar un formato válido (.jpg, .png, .jpeg)
        </span>
        <br />
        <br />

        <button
          type="button"
          [disabled]="!imagen"
          class="btn btn-success btn-block waves-effect waves-light"
          (click)="guardarImagen()"
        >
          <i class="fa fa-save"></i>
          Cambiar Imagen
        </button>
      </div>
    </div>
  </div>
</div>
